<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск по kino-teatr.ru</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q") || "";
    if (query) {
      window.location.href = "https://www.kino-teatr.ru/search/?q=" + encodeURIComponent(query);
    } else {
      document.write("<p>Введите поисковый запрос...</p>");
    }
  </script>
</head>
<body>
  <p>Перенаправление на kino-teatr.ru...</p>
</body>
</html>
