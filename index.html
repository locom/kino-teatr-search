<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Поиск kino-teatr.ru</title>
</head>
<body>
<form id="f" action="https://www.kino-teatr.ru/search/" method="post" target="_self">
  <input type="hidden" name="q" id="q">
</form>

</script>
</body>
</html>
